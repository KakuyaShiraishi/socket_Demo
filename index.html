<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/css/base.css"/>
    <link rel="stylesheet" href="/css/index.css"/>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/libs/jquery-2.1.1.min.js"></script>
    <script src="/libs/easeljs-NEXT.min.js"></script>
    <script src="/js/main.js"></script>
    <title>Socke.IOデモ メイン画面</title>
</head>
<body>
<div id="wrapper">
    <div id="pairingLayer">
        <div class="window">
            <p>ペアリング番号入力用画面へ</p>
            <hr />
            <p>スマートフォンで以下のURLにアクセス</p>
            <p ><a href="controller.html" target="_blank">ペアリング番号入力画面</a></p>
            <div id="qrCode"><img src="img/qr20170613212543787.png" /></div>
        </div>
        <div class="window">
            <p>でこれを入力↓</p>
            <hr />
            <p>以下のペアリングコードを入力</p>
            <p id="pairingCodeForSP"></p>
            <p id="forcePairingText">※ ペアリングIDがある場合</p>
        </div>
    </div>
    <div id="forcePairingLayer">
        <div class="window">
            <p>ペアリングコードを<br>入力してください。</p>
            <input type="tel" id="roomID" maxlength="5" />
            <div id="pairingButton" class="button">ペアリング</div>
            <p id="pairingMessage">接続中</p>

            <p id="normalPairingText">ペアリングIDが無い場合</p>
        </div>
    </div>

    <div id="myCanvasLayer">
        <canvas id="myCanvas" width="800" height="600" style="background-color:#000000"></canvas>
        <p id="pairingIDText"></p>
    </div>
</div>
</body>
</html>
